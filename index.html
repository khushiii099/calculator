<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="calc">
            <div>
                <input type="text" class="sec" id="full">
            </div>
            <div id="ans">
                <input type="text" class="main" id="disp">
            </div>
            <div class="btns">
                <button class="ext btn" id="ac">AC</button>
                <button class="ext btn" id="neg">+/-</button>
                <button class="ext btn" id="per">%</button>
                <button class="opp btn" id="dv">/</button>
                <button class="num btn" id="seven">7</button>
                <button class="num btn" id="eight">8</button>
                <button class="num btn" id="nine">9</button>
                <button class="opp btn" id="mul">*</button>
                <button class="num btn" id="four">4</button>
                <button class="num btn" id="five">5</button>
                <button class="num btn" id="six">6</button>
                <button class="opp btn" id="min">-</button>
                <button class="num btn" id="one">1</button>
                <button class="num btn" id="two">2</button>
                <button class="num btn" id="three">3</button>
                <button class="opp btn" id="add">+</button>
                <button class="num btn" id="zero">0</button>
                <button class="num btn" id="dec">.</button>
                <button class="opp btn" id="eq">=</button>
            </div>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
